<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://img.icons8.com/color/48/000000/checked--v4.png">
  <title>To Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="background" data-theme>
  <div class="todo_container" >
    <div class="todo_heading">
      <h1 class="todo_title">TO DO</h1>
      <div class="todo_icon">
        <img class="todo_moon" src="./images/icon-moon.svg" alt="">
        <img class="todo_sun" src="./images/icon-sun.svg" alt="">
      </div>
    </div>
    <div class="todo_form" data-theme>
      <span class="circle" id='check_item'></span>
      <input type="text" id="text"
        placeholder="Create a new todo...">
    </div>
    <div class="todo_body" data-theme>
      <div class="todo_list">
        <div class="todo_item">
          <label>
            <input type="checkbox">
            <span class="circle"></span>
            <span>Task 1</span>
          </label>
          <button class="close"></button>
        </div>
        <div class="todo_item">
          <label>
            <input type="checkbox">
            <span class="circle"></span>
            <span>Task 2</span>
          </label>
          <button class="close"></button>
        </div>
        <div class="todo_item">
          <label>
            <input type="checkbox">
            <span class="circle"></span>
            <span>Task 3</span>
          </label>
          <button class="close"></button>
        </div>
        <div class="todo_item">
          <label>
            <input type="checkbox">
            <span class="circle"></span>
            <span>Task 4</span>
          </label>
          <button class="close"></button>
        </div>
      </div>
      <div class="todo_buttons">
        <div class="todo_items-counter"><span class="number_counter">4</span> items left</div>
        <div class="todo_buttons_desktop">
        <button class="button button-all">All</button>
        <button class="button button-active">Active</button>
        <button class="button button-completed">Completed</button>
        </div>
        <button class="button button-clear">Clear completed</button>
      </div>
    </div>
    <div class="todo_buttons todo_buttons_mobile" data-theme>
      <button class="button button-all">All</button>
      <button class="button button-active">Active</button>
      <button class="button button-completed">Completed</button>
    </div>
  </div>
  <script src="./allJs.js"></script>
</body>
</html>
